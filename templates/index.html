<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speed Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
</head>

<body id="look">

    <style > 
        #look
        {
            background-color: #001133;
            text-align: center;
            font-size: larger;
            font-weight: 500;
        }
        #content1
        {
            font-family: 'Fredoka One';
        }
        body 
        {
            position: relative;
            background: #001133;
            align-items: center;
            text-align: center;
        } 
        .test-button{
            height: 100px;
        }
    </style>

    <nav class="navbar" style="background: rgba(0, 0, 0, 0.33);">
        <a class="navbar-brand" href="#" style="color: white;">
            <img src="applications-internet.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Internet Speed Tester
        </a>
        <nav class="navbar bg-light" id="content2"> </nav>
    </nav>
    <div style="padding-top: 100px;;">
        <form method='POST' action="/">
            <button class="btn btn-light" id="test-button" type="submit" style="margin: auto; height: 120px; width: 120px; border-radius: 60px; font-size: larger; font-family: 'Fredoka One';  border-color:  rgb(0, 4, 255); border-width: 10px;box-shadow: 0px -1px 79px -35px #FFFFFF;">
                <span id="test-button-content" class="spinner-grow spinner-grow-sm d-none" role="status" aria-hidden="true"></span>
                Test
            </button>
        </form>
    </div>
    <div class="container" id="content1" style="padding-top:100px; color:white ;">
        <div class="row">
            <div class="col">
                <span>{{download}}</span>
                <p>Download (Megabits/s)</p>
            </div>
            <div class="col">
                <span>{{upload}}</span>
                <p>Upload (Megabits/s)</p>
            </div>
            <div class="col">
                <span>{{ping}}</span>
                <p>Ping</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span>{{isp}}</span>
                <p>ISP</p>
            </div>
        </div>
    </div>
    <div>
        <p style="color: white; padding-top: 130px;">By Satish Mishra</p>
    </div>
    <script>
        document.getElementById("test-button").addEventListener("click", function(){
            document.getElementById("test-button-content").classList.remove("d-none");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>
</html>
